<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/reset.css">
     <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <main>
        <div class="container">

            <h1 class="heading">Generate a <br> <span class="green">random password</span></h1>
            <h2 class="sub_heading">Never use an insecure password again.</h2>

            <button onclick="generate()" class="btn">Generate passwords</button>

            <span id="line"></span>

            <div class="wrapper">
                <div id="first-password" class="generated_password green"></div>
                <div id="second-password" class="generated_password green"></div>
            </div>

        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
