<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/reset.css">
     <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <main>
        <div class="container">

            <h1 class="heading">Generate a <br> <span class="green">random password</span></h1>
            <h2 class="sub_heading">Never use an insecure password again.</h2>

            <div class="button-toggles">
                <div class="generate-quantity-wrapper">
                    <div class="symbol_quantity">
        
                        <label for="quantity">Password length</label>
                        <select id="password-length" name="quantity">
                            <option value="6">6</option>
                            <option value="12">12</option>
                            <option selected value="16">16</option>
                            <option value="24">24</option>
                            <option value="32">32</option>
                        </select>
                        
                    </div>
                    
                    <button onclick="generate()" class="btn">Generate passwords</button>
                </div>

                <div class="flex-wrapper">

                    <div>
                        Special Symbols
                        <label class="switch">
                            <input onclick="arrayMerge(numbers)" id="symbols" checked type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
    
                    <div>
                        Uppercase
                        <label class="switch">
                            <input onclick="arrayMerge(numbers)" id="uppercase" checked type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div>
                        Lowercase
                        <label class="switch">
                            <input onclick="arrayMerge(numbers)" id="lowercase" checked type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
    
                    <div>
                        Numbers
                        <label class="switch">
                            <input onclick="arrayMerge(numbers)" id="numbers" checked type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <span id="line"></span>

            <div class="wrapper">
                <div id="first-password" class="generated_password green"></div>
                <div id="second-password" class="generated_password green"></div>
            </div>

        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
